
{% load static %}
{% load extra_filter %}

<body>
<link rel="stylesheet" type="text/css" href="{% static 'card/style.css' %}" />
<table id="home">
    <tr>
        <td>ID</td>
        {% for date in dates %}
            <td> {{date|date}} </td>
        {% endfor %}
        <td>Differrence</td>
    </tr>
    {% for col, col2 in cols %}
        <tr>
            <td><a href={{col.card.yyt}}>{{col.card}}</a></td>
            <td>{{col.value}}</td>
            <td>{{col2.value}}</td>
            <td>{{col.value|sub:col2.value}}</td>
        </tr>
        {% endfor %}
</table>
</body>
